name: "build and deploy Speckle functions"
on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  publish-automate-function-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7

      # --- SOLUZIONE DEFINITIVA ---
      # Non creiamo più un file fittizio, perché lo hai già nel repository.
      # Invece, passiamo il percorso assoluto al file esistente.

      - name: Speckle Automate Function - Build and Publish
        uses: specklesystems/speckle-automate-github-composite-action@0.8.1
        with:
          speckle_automate_url: ${{ env.SPECKLE_AUTOMATE_URL || vars.SPECKLE_AUTOMATE_URL || 'https://automate.speckle.dev' }}
          speckle_token: ${{ secrets.SPECKLE_FUNCTION_TOKEN }}
          speckle_function_id: ${{ secrets.SPECKLE_FUNCTION_ID }}
          # Passiamo il percorso assoluto al file functionSchema.json
          # che si trova nella root del nostro progetto.
          speckle_function_input_schema_file_path: "${{ github.workspace }}/functionSchema.json"
          speckle_function_command: "python -u main.py run"
